    <style>
      :root {
        --bg-primary: #0D0B1F;
        --bg-secondary: rgba(24, 22, 41, 0.7);
        --bg-tertiary: rgba(0, 0, 0, 0.3);
        --bg-interactive: rgba(255, 255, 255, 0.05);
        --bg-interactive-hover: rgba(255, 255, 255, 0.1);
        --text-primary: #E5E7EB;
        --text-muted: #9CA3AF;
        --border-primary: rgba(255, 255, 255, 0.1);
        --thumb-bg: #A855F7;
        --focus-ring: #A855F7;
        --gradient-from: #A855F7;
        --gradient-to: #3B82F6;
      }

      html.light {
        --bg-primary: #F9FAFB;
        --bg-secondary: rgba(255, 255, 255, 0.8);
        --bg-tertiary: rgba(243, 244, 246, 0.7);
        --bg-interactive: #E5E7EB;
        --bg-interactive-hover: #D1D5DB;
        --text-primary: #1F2937;
        --text-muted: #4B5563;
        --border-primary: #D1D5DB;
        --thumb-bg: #8B5CF6;
        --focus-ring: #8B5CF6;
        --gradient-from: #8B5CF6;
        --gradient-to: #2563EB;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }

      .dark body {
        background-image: radial-gradient(at 80% 20%, hsla(283, 67%, 33%, 0.4) 0px, transparent 50%),
                          radial-gradient(at 20% 95%, hsla(214, 75%, 45%, 0.4) 0px, transparent 50%);
      }
      
      /* Accessibility: Add a visible focus ring for keyboard users */
      *:focus-visible {
        outline: 2px solid var(--focus-ring);
        outline-offset: 2px;
        border-radius: 4px;
      }
      /* Remove outline for mouse users */
      *:focus:not(:focus-visible) {
        outline: none;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--border-primary);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* Custom slider styles */
      .range-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--thumb-bg);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--bg-primary);
      }

      .range-thumb::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: var(--thumb-bg);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--bg-primary);
      }
      
      .animations-disabled *, .animations-disabled *::before, .animations-disabled *::after {
        transition-duration: 0s !important;
        animation-duration: 0s !important;
        animation-iteration-count: 1 !important;
        scroll-behavior: auto !important;
      }

      .compact .compact-py { padding-top: 0.25rem; padding-bottom: 0.25rem; }
      .compact .compact-px { padding-left: 0.5rem; padding-right: 0.5rem; }
      .compact .compact-p { padding: 0.25rem 0.5rem; }
      .compact .compact-gap { gap: 0.5rem; }
      .compact .compact-space-y > * + * { margin-top: 0.5rem; }


      /* --- STANDARD ANIMATIONS --- */
      @keyframes slide-in-left {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scale-in-center {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slide-in-bottom {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* --- NOTIFICATION SLIDE-IN ANIMATIONS --- */
      @keyframes slide-in-tr { from { transform: translate(1rem, -1rem); opacity: 0; } to { transform: translate(0, 0); opacity: 1; } }
      @keyframes slide-in-tl { from { transform: translate(-1rem, -1rem); opacity: 0; } to { transform: translate(0, 0); opacity: 1; } }
      @keyframes slide-in-br { from { transform: translate(1rem, 1rem); opacity: 0; } to { transform: translate(0, 0); opacity: 1; } }
      @keyframes slide-in-bl { from { transform: translate(-1rem, 1rem); opacity: 0; } to { transform: translate(0, 0); opacity: 1; } }
      
      /* --- DEPRECATED/LEGACY (kept for compatibility) --- */
      @keyframes animate-fade-in-down {
        from { opacity: 0; transform: translateY(-1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* --- ANIMATION UTILITY CLASSES --- */
      .animate-fade-in-down { animation: animate-fade-in-down 0.3s ease-out; }
      .animate-scale-in-center { animation: scale-in-center 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
      .animate-slide-in-bottom { animation: slide-in-bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out both; }
      .animate-slide-in-tr { animation: slide-in-tr 0.3s ease-out; }
      .animate-slide-in-tl { animation: slide-in-tl 0.3s ease-out; }
      .animate-slide-in-br { animation: slide-in-br 0.3s ease-out; }
      .animate-slide-in-bl { animation: slide-in-bl 0.3s ease-out; }

      /* --- UI STATE/LOADING ANIMATIONS --- */
      @keyframes bounce-dot {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .bounce-dot span {
        animation: bounce-dot 1.4s infinite ease-in-out both;
      }
      .bounce-dot span:nth-child(2) { animation-delay: -0.16s; }
      .bounce-dot span:nth-child(3) { animation-delay: -0.32s; }
      @keyframes ping {
        75%, 100% {
          transform: scale(1.75);
          opacity: 0;
        }
      }

      /* --- MISC STYLES --- */
      .highlight-bubble {
        box-shadow: 0 0 0 2px var(--focus-ring);
        transition: box-shadow 0.3s ease-in-out;
      }
      mark {
        background-color: #D8B4FE; /* purple-300 */
        color: var(--bg-primary);
        border-radius: 3px;
        padding: 0 2px;
      }
      #login-video-bg {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -2;
        object-fit: cover;
        display: none;
      }
      body.login-video-active #login-video-bg {
        display: block;
      }
    </style>
